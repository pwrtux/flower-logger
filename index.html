<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaftSafari</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'bounce-in': 'bounceIn 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '70%': { transform: 'scale(1.05)', opacity: '0.7' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-4 sm:p-8 rounded-lg shadow-md w-full max-w-2xl animate-fade-in">
        <h1 class="text-5xl sm:text-6xl font-bold mb-6 text-green-600 text-center animate-bounce-in">SaftSafari</h1>
        <p class="text-center text-gray-600 mb-6">Dein Pflanzenbewässerungs-Logger</p>
        
        <div id="plant-list" class="space-y-4 mb-6">
            <!-- Pflanzenliste wird hier eingefügt -->
        </div>
        
        <form id="add-plant-form" class="mb-6 animate-slide-in">
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <input type="text" name="plant-name" placeholder="Pflanzennamen eingeben" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300 ease-in-out">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-300 ease-in-out transform hover:scale-105 w-full sm:w-auto">Pflanze hinzufügen</button>
            </div>
        </form>
    </div>

    <script>
        let plants = [];

        function savePlantsToLocalStorage() {
            localStorage.setItem('plants', JSON.stringify(plants));
        }

        function loadPlantsFromLocalStorage() {
            const storedPlants = localStorage.getItem('plants');
            if (storedPlants) {
                plants = JSON.parse(storedPlants);
                renderPlants();
            }
        }

        function renderPlants() {
            const plantList = document.getElementById('plant-list');
            plantList.innerHTML = '';
            plants.forEach((plant, index) => {
                const plantItem = createPlantItem(plant.name, plant.lastWatered, index);
                plantList.appendChild(plantItem);
            });
        }

        function createPlantItem(name, lastWatered, index) {
            const div = document.createElement('div');
            div.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between bg-green-100 p-4 rounded-lg animate-slide-in space-y-2 sm:space-y-0';
            div.innerHTML = `
                <span class="font-semibold text-green-800 flex-grow">${name}</span>
                <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 w-full sm:w-auto">
                    <button onclick="waterPlant(${index})" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 ease-in-out transform hover:scale-105 w-full sm:w-auto">
                        ${lastWatered ? `Zuletzt: ${lastWatered}` : 'Gießen'}
                    </button>
                    <button onclick="deletePlant(${index})" class="text-red-500 hover:text-red-700 focus:outline-none transition-all duration-300 ease-in-out transform hover:scale-105 w-full sm:w-auto text-center">
                        <i class="fas fa-times"></i> Löschen
                    </button>
                </div>
            `;
            return div;
        }

        function waterPlant(index) {
            const now = new Date();
            const germanDate = now.toLocaleDateString('de-DE', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
            plants[index].lastWatered = germanDate;
            savePlantsToLocalStorage();
            renderPlants();
        }

        function addPlant(name) {
            plants.push({ name: name, lastWatered: null });
            savePlantsToLocalStorage();
            renderPlants();
        }

        function deletePlant(index) {
            plants.splice(index, 1);
            savePlantsToLocalStorage();
            renderPlants();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('add-plant-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const plantName = e.target.elements['plant-name'].value;
                if (plantName) {
                    addPlant(plantName);
                    e.target.reset();
                }
            });

            loadPlantsFromLocalStorage();
        });
    </script>
</body>
</html>
